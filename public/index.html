<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="chatbox-container">
        <!-- Category Tabs -->
        <div id="category-tabs">
            <button class="tab-btn">General</button>
            <button class="tab-btn"><a href=Private.html>Priavte</a></button>
        </div>

        <!-- Chat Box -->
        <div id="chatbox">
            <div id="messages-container"></div>

            <!-- Message Input Area -->
            <div id="message-input">
                <input type="text" id="user-message" placeholder="Type your message..." />
                <button id="send-message-btn">Send</button>
            </div>
            <!-- File Upload (hidden) -->
            <input type="file" id="file-input" style="display:none" />

            <!-- Options for sending media -->
            <div id="options-container">
                <button class="option-btn" id="send-file-btn">file</button>
            </div>
            <script>
              // Handle file input via buttons
            document.getElementById('send-file-btn').addEventListener('click', () => {
              document.getElementById('file-input').click(); // Trigger file input
            });
            
            // Handle the file selection (for image/video/file)
            document.getElementById('file-input').addEventListener('change', (event) => {
              const file = event.target.files[0]; // Get the selected file
              if (file) {
                  console.log('File selected:', file.name);
                  // You can handle the file here, e.g., upload to server
              }
            });
            
            </script>
            <!-- Username Input -->
            <div id="username-container">
                <input type="text" id="username-input" placeholder="Enter username" />
            </div>
        </div>

        <!-- Clear Chat Button -->
        <div id="clear-chat">
            <button id="clear-chat-btn">Clear Chat</button>
        </div>
    </div>

    <script src="https://cdn.ably.io/lib/ably.js"></script>
    <script src="app.js"></script>
</body>

</html>
